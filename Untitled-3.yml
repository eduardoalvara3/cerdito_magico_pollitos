Cerdito Mágico:

¡Hola! soy el Cerdito Mágico, hace un rato que no nos vemos, ¡qué bello encontrarnos de nuevo!

¡Me contaron que la última historia te gustó mucho! Tengo otra muy bonita, esta se desarrolla en un parquecito


Llito era un joven pollito que vivía en un bonito campo. En el mismo campo vivían muchos otros pollitos. Uno de ellos era la joven pollita Llita.

Desde la primera vez que Llito había visto a Llita se había enamorado de ella. A Llito le encantaba Llita. Solía mirarla cada vez que ella pasaba cerca de él, y cuando no estaba cerca Llito pasaba su tiempo pensando en Llita.

No pasó mucho tiempo hasta que Llito y Llita se hicieron grandes amigos.

Los dos jóvenes pollitos pasaban mucho tiempo juntos. Jugaban en el parquecito, conversaban largos ratos, salían de paseo por el campo o se bañaban en el charquito.

Era una amistad muy bonita y ambos se sentían muy felices. Aunque Llito no se sentía bien del todo, ya que él estaba enamorado de Llita. Llita era una pollita muy hermosa e inteligente, pero él sentía que solo podrían ser amigos.

Muchas veces Llito fantaseaba con confesarle su amor a Llita, pero pensaba que hacer algo así sería absurdo. Quedaría como tonto y encima perdería su amistad.

Un día, Llito estaba solo en el campo, sintiéndose triste y desanimado.

Por ello, un búho que estaba merodeando la misma zona se detuvo a hablar con él. Era Zeus, un búho ciego con ojos que parecían dos bellas galaxias llenas de estrellas, casi como si tuviera el universo en sus ojos.

Zeus a pesar de no poder ver, escuchaba y sentía profundamente.

Llito le explicó al búho la situación y le contó todo lo que sentía y pensaba. El búho al oír a Llito se rio a carcajadas. El pollito se enojó con el ave que parecía burlarse de él, pero el búho le explicó que era lo que le hacía gracia: Llito estaba sufriendo por puras conjeturas, en realidad él no sabía que pensaba Llita de él, ni como lo veía, si le parecía feo o lindo, interesante o no, ni mucho menos que era lo que ella sentía por él. Todas eran suposiciones de Llito, la realidad no la conocía.

El búho alentó a Llito a confesarle su amor a Llita. La verdad era que no había nada que perder, y en caso de que Llita no sintiera lo mismo, Llito al menos no continuaría con una falsa esperanza ni con esa sensación de incertidumbre, sino que podría seguir adelante.

Así fue como Llito se armó de valor y en el siguiente paseo que tuvo por el campo a solas con Llita le confesó lo que sentía.

Llita se sonrojó al oír a Llito, y lo que le dijo fue que ella también sentía lo mismo por él, y que a veces tenía miedo de que él no la quisiera o la viera solo como a una amiga. Conversando se dieron cuenta de que ambos se amaban el uno al otro.

Pasado un tiempo Llito y Llita fueron fortaleciendo su vínculo, al crecer formaron una bonita familia y tuvieron unos cuántos pollitos a los que les enseñaron a no tratar de adivinar qué opina o siente el otro, sino averiguarlo. También les enseñaron a sus pollitos a no tener miedo a revelar sus sentimientos.

Ahora los paseos en el campo y las visitas al parquecito no eran más de a dos, sino que en familia. Llito, Llita y sus pollitos se convirtieron en una de las familias más felices del campo.

